    min-height:70px;

    border-radius:14px;

    font-size:1rem;

  /* Digitando */
  .typing {

    padding:11px 14px;
    border-radius:14px;
    display:flex;
    gap:4px;
  }

  .dot {
    width:8px;
    height:8px;
    border-radius:50%;
    background:#aaa;
    animation:pulse 1s infinite ease-in-out;
  }
  .dot:nth-child(2){ animation-delay:.2s }
  .dot:nth-child(3){ animation-delay:.4s }

  @keyframes pulse {
    0%{ transform:scale(1); opacity:.4 }
    50%{ transform:scale(1.5); opacity:1 }
    100%{ transform:scale(1); opacity:.4 }
  }

  /* Footer fixo embaixo */
  .footer {
    background:#f0f0f0;
    padding:10px;
    display:flex;
    gap:8px;
    align-items:center;
    border-top:1px solid #ccc;
    min-height:70px;
